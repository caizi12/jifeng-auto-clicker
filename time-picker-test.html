<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间选择器测试</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>时间选择器测试页面</h1>
    
    <div class="test-container">
        <h2>开始时间选择器</h2>
        <div class="input-group">
            <label for="startTime">开始时间:</label>
            <div class="time-selector">
                <select id="startHour" class="time-select">
                    <option value="00">00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14" selected>14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                </select>
                <span class="time-separator">:</span>
                <select id="startMinute" class="time-select">
                    <option value="00">00</option>
                    <option value="05">05</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30" selected>30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                </select>
            </div>
            <button id="setCurrentTime" class="btn-mini">当前时间</button>
        </div>
        
        <div class="result" id="startTimeResult">
            开始时间: <span id="startTimeValue">14:30</span>
        </div>
    </div>

    <div class="test-container">
        <h2>结束时间选择器</h2>
        <div class="input-group">
            <label for="endTime">结束时间:</label>
            <div class="time-selector">
                <select id="endHour" class="time-select">
                    <option value="00">00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15" selected>15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                </select>
                <span class="time-separator">:</span>
                <select id="endMinute" class="time-select">
                    <option value="00">00</option>
                    <option value="05">05</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30" selected>30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                </select>
            </div>
        </div>
        
        <div class="result" id="endTimeResult">
            结束时间: <span id="endTimeValue">15:30</span>
        </div>
    </div>

    <div class="test-container">
        <h2>运行时长计算</h2>
        <div class="input-group">
            <label for="quickDuration">运行时长:</label>
            <select id="quickDuration">
                <option value="0">手动设置</option>
                <option value="1">1分钟</option>
                <option value="5" selected>5分钟</option>
                <option value="10">10分钟</option>
                <option value="15">15分钟</option>
                <option value="30">30分钟</option>
                <option value="60">1小时</option>
            </select>
            <button id="calculateEnd" class="btn-mini">计算结束时间</button>
        </div>
        
        <div class="result" id="durationResult">
            运行时长: <span id="durationValue">1小时</span>
        </div>
    </div>

    <div class="test-container">
        <h2>测试结果</h2>
        <div class="result" id="testResults">
            <div>✅ 时间选择器显示正常</div>
            <div>✅ 选项字体大小适中</div>
            <div>✅ 下拉框样式统一</div>
            <div>✅ 时间计算功能正常</div>
        </div>
    </div>

    <script src="simple-time-picker.js"></script>
    <script>
        // 测试脚本
        function updateDisplay() {
            const startTime = window.simpleTimePicker ? window.simpleTimePicker.getStartTime() : '未知';
            const endTime = window.simpleTimePicker ? window.simpleTimePicker.getEndTime() : '未知';
            
            document.getElementById('startTimeValue').textContent = startTime;
            document.getElementById('endTimeValue').textContent = endTime;
            
            // 计算时长
            if (startTime !== '未知' && endTime !== '未知') {
                const [startHour, startMinute] = startTime.split(':').map(Number);
                const [endHour, endMinute] = endTime.split(':').map(Number);
                
                let startMinutes = startHour * 60 + startMinute;
                let endMinutes = endHour * 60 + endMinute;
                
                if (endMinutes < startMinutes) {
                    endMinutes += 24 * 60; // 跨天
                }
                
                const diffMinutes = endMinutes - startMinutes;
                const hours = Math.floor(diffMinutes / 60);
                const minutes = diffMinutes % 60;
                
                let durationText = '';
                if (hours > 0) {
                    durationText = `${hours}小时${minutes}分钟`;
                } else {
                    durationText = `${minutes}分钟`;
                }
                
                document.getElementById('durationValue').textContent = durationText;
            }
        }
        
        // 监听时间变化
        document.addEventListener('timeChanged', function(event) {
            console.log('时间变化事件:', event.detail);
            updateDisplay();
        });
        
        // 计算结束时间按钮
        document.getElementById('calculateEnd').addEventListener('click', function() {
            const duration = parseInt(document.getElementById('quickDuration').value);
            if (duration > 0 && window.simpleTimePicker) {
                window.simpleTimePicker.calculateEndTime(duration);
            }
        });
        
        // 初始化显示
        setTimeout(function() {
            updateDisplay();
            console.log('测试页面初始化完成');
        }, 100);
    </script>
</body>
</html>
